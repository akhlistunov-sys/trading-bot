services:
  - type: web
    name: ai-trading-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: TINKOFF_API_TOKEN
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
