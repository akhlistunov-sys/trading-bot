services:
  - type: web
    name: news-ai-trader
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: TINKOFF_API_TOKEN
        sync: false
      - key: OPENROUTER_API_TOKEN
        sync: false
      - key: NewsAPI
        sync: false
      - key: ZENSEPTAPI
        sync: false
      - key: TRADING_MODE
        value: AGGRESSIVE_TEST
      - key: CHECK_INTERVAL_MINUTES
        value: 15
    healthCheckPath: /
    autoDeploy: true
