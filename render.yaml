envVars:
  # Environment Variables (обычные)
  - key: PYTHON_VERSION
    value: 3.9.18
  - key: CFLAGS
    value: -Wno-sign-compare -Wno-unused-but-set-variable -Wno-maybe-uninitialized -Wno-stringop-overflow -fno-wrapv
  - key: CXXFLAGS
    value: -Wno-sign-compare -Wno-unused-but-set-variable -Wno-maybe-uninitialized -Wno-stringop-overflow -fno-wrapv
  - key: TRADING_MODE
    value: AGGRESSIVE_TEST
  # ... остальные параметры стратегии

  # Secret Files (синхронизированные)
  - key: TINKOFF_API_TOKEN
    sync: false
  - key: OPENROUTER_API_TOKEN
    sync: false
  - key: NewsAPI
    sync: false
  - key: ZENSEPTAPI
    sync: false
